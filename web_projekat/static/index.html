<!DOCTYPE html>
<html>

<head>
	<title>BookMe</title>
	<link href="css/toast.css" rel="stylesheet" />
	<link href="css/header.css" rel="stylesheet" type="text/css"/>
	<link href="css/login.css" rel="stylesheet" type="text/css"/>
	<link href="css/menubar.css" rel="stylesheet" type="text/css"/>
	<link href="css/account.css" rel="stylesheet" type="text/css"/>
    <link href="css/gallery.css" rel="stylesheet" type="text/css"/>
    <link href="css/amenity.css" rel="stylesheet" type="text/css"/>
   <link href="css/users.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	<meta charset="utf-8"/>
</head> 

<body>
<div id="webApp">
	<div class="header" >
		<div class="container">
			<div class="logo">
			<h1><a href="#/">BookMe</a></h1>
			</div>
				<div class="dugmici">
					<ul>
					<li v-bind:hidden="userType!='ADMIN'">
						<div class="dropdown">
						    <button class="dropbtn">Korisnici 
						      <i class="fa fa-angle-down"></i>
						    </button>
						    <div class="dropdown-content">
						      <a href="#/users">Svi korisnici</a>
						      <a href="#/registration">Dodavanje domaćina</a>
						    </div>
					  </div> 
					</li>
					<li v-bind:hidden="userType!='HOST'">
						<div class="dropdown">
						    <button class="dropbtn">Korisnici 
						      <i class="fa fa-angle-down"></i>
						    </button>
						    <div class="dropdown-content">
						      <a href="#/users">Moji gosti</a>
						    </div>
					  </div> 
					</li>
					<li v-bind:hidden="userType!='ADMIN'">
						<div class="dropdown">
						    <button class="dropbtn">Apartmani 
						      <i class="fa fa-angle-down"></i>
						    </button>
						    <div class="dropdown-content">
						      <a href="#/amenity">Sadržaji apartmana</a>
						  
						    </div>
					  </div> 
					</li>
					<li v-bind:hidden="userType!='HOST'">
						<div class="dropdown">
						    <button class="dropbtn">Apartmani 
						      <i class="fa fa-angle-down"></i>
						    </button>
						    <div class="dropdown-content">
						      <a href="#/apartment">Dodavanje apartmana</a>
						    </div>
					  </div> 
					</li>
					
					<li><a v-bind:hidden="userType!='USER'" href="#/login">Prijava</a></li>
					<li><a v-bind:hidden="userType!='USER'" href="#/registration">Registracija</a></li>
					<li><a v-bind:hidden="userType=='USER'" href="#/reservations">Rezervacije</a></li>		
					<li v-bind:hidden="userType=='USER'">
						<div class="dropdown">
						    <button class="dropbtn">Nalog 
						      <i class="fa fa-angle-down"></i>
						    </button>
						    <div class="dropdown-content">
						      <a href="#/account">Profil</a>
						      <a href="#/login" v-on:click="odjava">Odjava</a>
						    </div>
					  </div> 
					</li>
				
				</ul>
				</div>
		</div>

	</div>

	
	 <router-view></router-view>
</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/axios.js"></script>
<script src="scripts/vue.js"></script>
<script src="scripts/vue-router.js"></script>
<script src="scripts/vuejs-datepicker.min.js"></script>
<script src="js/newapartment.js"></script>
<script src="scripts/toast.js"></script>
<script src="js/home.js"></script>
<script src="js/registration.js"></script>
<script src="js/login.js"></script>
<script src="js/app.js"></script>
<script src="js/account.js"></script>
<script src="js/amenity.js"></script>
<script src="js/apartmentview.js"></script>
<script src="js/users.js"></script>
</body>
</html>
